version: '3'
services:
  db:
    image: postgres:10.1-alpine
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - pg_data:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
  proxy:
    image: nginx:latest
    ports:
        - "8080:80"
        - '4433:4433'
    volumes:
        - ./samples/default:/etc/nginx/sites-available/default
        - ./samples/default.conf:/etc/nginx/default.conf
    links:
        - web
        - db
volumes:
  pg_data:
networks:
    proxy:
      driver: bridge
        

